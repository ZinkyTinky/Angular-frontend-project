<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{animalName}}</mat-card-title>
      <mat-card-subtitle>{{price}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src='${image}' alt='Photo of ${animalName}'>
    <mat-card-content>
      <p>
        {{description}}
      </p>
    </mat-card-content>
  </mat-card>
